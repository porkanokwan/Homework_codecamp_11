<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <style>
        table{
            font-size: 16px;
            border-collapse: collapse;
            width: 300px;
            height: 100px;
            margin: auto;
        }
        th, td{
            border: 1px dashed navy;
            text-align: center;
        }
        @media (max-width: 300px) {
            table {font-size: 14px;}
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Tel no.</th>
        </tr>
        <tr>
            <td>KFC</td>
            <td>1150</td>
        </tr>
        <tr>
            <td>Pizza Hut</td>
            <td>1112</td>
        </tr>
        <tr>
            <td>Yayoi</td>
            <td>1642</td>
        </tr>
    </table>
</body>
</html>
