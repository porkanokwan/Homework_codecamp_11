<!DOCTYPE html>
<head>
    <title>Test3: HTML-formatting</title>
</head>
<body>
    <p>This text is normal</p>

    <p>This text is <strong>important!</strong></p>
    <p>This text is <b>important!</b></p>

    <p>This text is <em>important!</em></p>
    <p>This text is <i>important!</i></p>

    <p>This is Small text</p>
    <p>This is <small>Small</small> text</p>

    <p>ข้อความที่ถูก <mark> เน้น </mark></p>
    <p>Test for <del>delete</del> tag</p>
    <p>My favorite color <del>blue</del> <ins>red</ins></p>
    <p>น้ำมีสูตรคือ H<sub>2</sub>O</p>
    <p>สมการคือ x<sup>2</sup> + y<sup>2</sup></p>

    <p>ทดสอบ <sup>ตัวยก</sup></p>
    <p>ทดสอบ <sub>ตัวห้อย</sub></p>
</body>
</html>
