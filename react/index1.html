<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สร้างเว็บด้วย React(ver.เก่า)</title>
  </head>
  <body>
    <div id="root"></div>
    <!--เอา link มารับ-->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script>
      const rootElement = document.getElementById("root");
      //ให้ headingElement เป็นตัวแปรมารับ React ที่สร้าง element โดยจะรับ parameter 3 ตัว 1. tag element 2. attribute ของ element ที่เก็บในรูป object 3. ตัวลูกของ element ในที่นี้คือ text
      const headingElement = React.createElement(
        "h1",
        {
          className: "react - text",
        },
        "Hello React!!"
      );

      //สั่ง render รับ 2 parameter 1. element ที่อยาก render 2. ที่ที่จะ render ไป
      ReactDOM.render(headingElement, rootElement);
    </script>

    <!--ดีกว่า JS ตรงที่ React มี Feature ช่วยจัดการการสร้าง element ต่างๆ บนหน้าเว็บ ทำให้พัฒนาหน้าเว็บกับ functional ได้ง่ายขึ้น-->
  </body>
</html>
