<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อ 3</title>
</head>
<body>
    <script>
        let calculator = {
            read() {
                this.number1 = +prompt("Enter number1");
                this.number2 = +prompt("Enter number2");
            },
            sum () {
                return this.number1 + this.number2;
            },
            mul () {
                return this.number1 * this.number2;
            }
        };

        calculator.read();
        alert( calculator.sum() );
        alert( calculator.mul() );
    </script>
</body>
</html>
