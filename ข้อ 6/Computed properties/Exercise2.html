<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<body>
    <script>
        let key = prompt("Which fruit you fancy love?");
        let value = prompt("How many do you want?");
        let obj = {};
        
        (+value > 1) ? (obj[key + 's'] = value) : (obj[key] = value);

        console.log(obj);

        //หรือเขียนแบบ loop 
        let key = prompt("Which fruit you fancy love?");
        let obj = {}; 

        while(key !== "stop") {
            let value = prompt("How many do you want?");
            if (+value > 1) {
                key += 's';
            }
            obj[key] = value;
            key = prompt("enter key");
        }
        
        console.log(obj);
    </script>
</body>
</html>
