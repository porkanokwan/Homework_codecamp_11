<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ใช้ __proto__ ในการกำหนด prototype object</title>
</head>
<body>
    <script>
        let pockets = {
            money: 2000
        };

        let bed = {
            sheet: 1,
            pillow: 2,
            __proto__: pockets
        };

        let table = {
            pen: 3,
            __proto__: bed
        };
        
        let head = {
            glassess: 1,
            __proto__: table
        };     
    </script>
</body>
</html>
