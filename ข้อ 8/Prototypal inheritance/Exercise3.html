<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเขียน code แบบนี้ object ไหนจะเป็นคนได้ property full ไป</title>
</head>
<body>
    <script>
        let animal = {
            eat() {
                this.full = true;
            }
        };

        let rabbit = {
            __proto__: animal
        }

        rabbit.eat(); //rabbit ได้
    </script>
</body>
</html>
