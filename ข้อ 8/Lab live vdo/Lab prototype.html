        // เฉลย ใช้ Arrow function ไม่ได้เพราะไม่รู้จัก this
        Array.prototype.max = function () {
            return Math.max(...this);
        };

        Array.prototype.sum = function () {
            return this.reduce((acc, el) => acc + el, 0);
        };

        const arr = [1, 2, 5, 10, 1, 11, 8];
        console.log(arr.max());
        console.log(arr.sum());


        Function.prototype.defer = function(ms) {
            setTimeout(this, ms) // this เป็นตัวแทนของ function ที่อยู่หน้า defer
        }
        
        function f() {
            alert('Hello!')
        };
        f.defer(1000);
