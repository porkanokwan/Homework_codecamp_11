<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ให้สร้าง function topSalary(salaries) ที่คืนค่าคนที่มีเงินเดือนสูงสุด</title>
</head>
<body>
    <script>
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        function topSalary(salaries) {
            let money = 0;
            let name = null;

            for(let v in salaries){
                if(salaries[v] > money){
                    money = salaries[v];
                    name = v;       
                }
            }   
            return name;
        }
    </script>
</body>
</html>
