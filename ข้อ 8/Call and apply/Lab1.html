<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1</title>
</head>
<body>
    <script>
        function work(a, b) {
            console.log( a + b );
        }

        function spy(func) {
            wrapper.calls = [];
            function wrapper (...arr) {
                wrapper.calls.push(arr)
                func.apply(this, arr)
            }
            return wrapper;
        }

        work = spy(work);
        work(1, 2);
        work(4, 5);
        for(let args of work.calls) {
            alert( 'call:' + args.join() )
        }
    </script>
</body>
</html>
