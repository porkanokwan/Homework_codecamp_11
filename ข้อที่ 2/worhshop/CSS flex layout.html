<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS flex lab 01</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        /*max width คือความกว้างของกรอบทั้งหมดไม่ให้ขนาดเกิน 1000 ถ้าเกินจะเป็นหน้าโล่งๆ*/
        body{
            max-width: 1000px;
            margin: auto; /*ช่วยให้ความกว้างไม่เกิน*/
        }
        header{
            background-color: rgb(105, 70, 187);
            height: 10vh;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }
        .navigation {
            display: flex;
            list-style: none;
            margin: 0; 
            background: rgba(39, 166, 212, 0.384);
        }

        .navigation a {
            text-decoration: none;
            display: block;
            padding: 1em;
            color: white;
        }

        .navigation a:hover {
            background: #1d06eb;
        } 
        
        main{
            background-color: teal;
            background-image: url(https://picsum.photos/id/1015/1000);
            height: 80vh;
            display: flex;
        }
        main > *{
            flex: 1;
            text-align: center;
        }
        /*หรือจะใช้ position ก็ได้ เอา div ครอบ h1,p แล้วกำหนด style เป็น position:relative 
        แล้วกำหนด top ได้เลย มันจะอยู่ตรงกลาง*/
        .main-c{
            flex-grow: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: rgb(255, 217, 0);
        }
        .main-l, .main-r{
            background-color: rgb(166, 88, 182, 0.7);
        }
        footer{
            background-color: rgb(105, 70, 187);
            height: 10vh;
            color: cornsilk;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <main>
        <div class="main-l">Left</div>
        <div class="main-c">
            <h1>Title</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nisi ipsa dolorum laudantium et. Deserunt officia saepe distinctio neque sit obcaecati necessitatibus illo delectus quo ullam.</p>
        </div>
        <div class="main-r" >Right</div>
    </main>
    <footer>Footer</footer>
</body>
</html>
