<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Hubballi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <title>Font lab</title>
    <style>
        body{
            font-size: 100%; /*การกำหนดแบบนี้ความหมายคือ ให้ขนาดเป็นไปตามมาตรฐาน*/
        }
        p {
            /* font-size: 40px; */
            font-size: 5vw;
        }
        p:nth-child(1) {
            font-family: "Algerian", "AngsanaUPC", serif;
        }
        p:nth-child(2) {
            font-family: "Sofia", sans-serif;
        }
        p:nth-child(3) {
            font-style: oblique;
            font-weight: 800;
            font-family: monospace;
        }
        p:nth-child(4) {
            font-family: cursive;
        }
        p:nth-child(5) {
            font-family: fantasy;
        }
        p:nth-child(6) {
            font-family: 'Hubballi', cursive;
        }
    </style>
</head>
<body>
    <!-- <h1>Header</h1> -->
    <p>This is paragraph ข้อความไทย</p>
    <p class="font-effect-fire">This is paragraph ข้อความไทย Sofia</p>
    <p>This is paragraph ข้อความไทย</p>
    <p>This is paragraph ข้อความไทย</p>
    <p>This is paragraph ข้อความไทย</p>
    <p>This is paragraph ข้อความไทย</p>
</body>
</html>
