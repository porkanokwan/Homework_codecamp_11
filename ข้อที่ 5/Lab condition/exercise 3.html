<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3: ใช้ prompt ในการรับคะแนนมาคำนวณเกรด</title>
</head>
<body>
    <script>
        let grade = Number(prompt('What is your grade?'));
        if(grade >= 80) {
            alert('A');
        } else if(grade >= 70){
            alert('B');
        }else if(grade >= 60){
            alert('C');
        }else if(grade >= 50){
            alert('D');
        }else if(grade < 50){
            alert('F');
        }
    </script>
</body>
</html>
