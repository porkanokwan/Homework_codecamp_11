<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อ 10: จงเขียน method draw(n) ให้ print ออกมาในกรณีที่ n มีค่าต่างๆ ได้ผลลัพธ์ ดังนี้</title>
</head>
<body>
    <script>
        function draw(n){
            let num = '';
            for(let col = 0; col < n; col++){
                num = num + (col + 1);
            }
            for(let row = 0; row < n; row++){
                console.log(+num + (num * row));
            }
        }
    </script>
</body>
</html>
