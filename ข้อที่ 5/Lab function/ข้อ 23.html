<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อ 23: จงเขียน method draw(n) ให้ print ออกมาในกรณีที่ n มีค่าต่างๆ ได้ผลลัพธ์ ดังนี้</title>
</head>
<body>
    <script>
        function draw(n) {
            let num = (n - 2) % 2;
            let diff = n - num;
            let devide = diff / 2;

            for (let col = 0; col < n + (n - 1); col++) {
                let line = '';
                for (let row = 0; row < n + (n - 1); row++) {
                    if ( col == devide || row == devide || (col + row) === num || (row + col) == num ) {
                        line += '*';
                    }else {
                        line += '-'
                    }
                }
                console.log(line);
            }
        }
    </script>
</body>
