<!DOCTYPE html>
<html lang="en">
<head>

    <title>ข้อ 12: จงเขียน method draw(n) ให้ print ออกมาในกรณีที่ n มีค่าต่างๆ ได้ผลลัพธ์ ดังนี้</title>
</head>
<body>
    <script>
                function draw(n){
            for(let col = 0; col < n; col++){
                let line = ''
                for (let row = 0; row < n; row++){
                    if ((n - 1) - col === row) {
                        line += '_';
                    }else {
                        line += '*';
                    }
                }
                console.log(line);
            }
        }
    </script>
</body>
