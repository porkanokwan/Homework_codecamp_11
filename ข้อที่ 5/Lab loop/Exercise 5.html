<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exercise 5: เปลี่ยน code for loop ด้านล่างนี้ให้เป็น while loop โดยที่ผลลัพธ์ยังเหมือนเดิม</title>
</head>
<body>
    <script>
        let i = 0;
        while(i<3){
            alert(`number ${i}!`);
            i++;
        }
    </script>
</body>
