<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4: ให้เขียน loop ทั้งแสดงเลข 2 ถึง 10 ออกมา</title>
</head>
<body>
    <script>
        let i = 2;
        while(i<11){
            console.log(i);
            i++;
        }

        for(let n = 2; n < 11; n++){
            console.log(n);
        }
    </script>
</body>
</html>
