<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1: เลขที่ถูก alert เป็นลำดับสุดท้ายคือเลขอะไร</title>
</head>
<body>
    <script>
        let i = 3;

        while(i){
            alert(i--); //1 เป็นเลขสุดท้าย
        }
    </script>
</body>
</html>
