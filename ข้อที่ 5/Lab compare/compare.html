<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare exercise</title>
</head>
<body>
    <script>
        console.log(5>4); //True
        console.log("apple" > "pineapple"); //False เพราะ a มาก่อน p ดังนั้นต้องเป็น apple < pineapple
        console.log("2" > "12"); //False
        console.log(undefined == null); //True เพราะ ไม่สนประเภท
        console.log(undefined === null); //False เพราะ คนละประเภทกันไม่สามารถเทียบกันได้
        console.log("bee" < "be"); //False เพราะ bee ยาวกว่า ต้องเป็น bee > be
        console.log("bee" > "Bee"); //True เพราะ ตัวพิมพ์ใหญ่มาก่อนตัวพิมพ์เล็ก
        console.log("Bee" < "be"); //True เพราะ ตัวพิมพ์ใหญ่มาก่อนตัวพิมพ์เล็ก
    </script>
</body>
</html>
