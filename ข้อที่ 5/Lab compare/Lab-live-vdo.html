<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Live VDO</title>
</head>
<body>
    <script>
        console.log( '1' > 4); // false
        console.log( '' <= 1); // true
        console.log( 'apple' > 'pineapple'); // false เพราะ 'a' มาก่อน ต้องมีค่าน้อยกว่า 'p'
        console.log( undefined == null); // true
        console.log( undefined === null); // false เพราะ เป็นคนละประเภท
        console.log( NaN !== 2); // true เพราะ NaN ไม่เท่ากับ 2 อยู่แล้ว และเป็น Number เหมือนกัน
        console.log( NaN == NaN); // false
        console.log( NaN === NaN); // false
    </script>
</body>
</html>
