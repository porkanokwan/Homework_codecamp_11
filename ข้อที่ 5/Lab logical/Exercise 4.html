<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4: คำสั่ง alert ไหนที่จะถูกรันบ้าง</title>
</head>
<body>
    <script>
        if (-1 || 0) alert('first'); //อันนี้ run
        if (-1 && 0) alert('second'); //ไม่ run เพราะ เป็น False
        if (null || -1 && 0) alert('third'); //ไม่ run เพราะ เป็น False
    </script>
</body>
</html>
