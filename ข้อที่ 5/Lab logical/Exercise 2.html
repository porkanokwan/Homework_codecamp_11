<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercise 2: เขียนคำสั่ง if ที่เช็คอายุว่า อยู่ระหว่าง 18 - 60 </title>
</head>
<body>
    <script>
        let age = prompt('Input your age');
        if(age > 60){
            alert('That not in range');
        }else if(age >= 18) {
            alert('Your are in range!!!');
        }else {
            alert('That not in range');
        }
    </script>
</body>
</html>
