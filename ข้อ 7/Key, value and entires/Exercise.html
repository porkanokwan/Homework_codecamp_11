<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำหนดให้ salaries เป็น Object ให้เขียนฟังก์ชัน sumSalaries(salaries) ที่คืนค่าเป็นผลผมรวมของเงินเดือน  ถ้า salaries ไม่มีสมาชิก ให้คืนค่าเป็น 0</title>
</head>
<body>
    <script>
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };
        function sumSalaries(salaries) {
            if(Object.keys(salaries).length === 0) {return 0};

            let sum = 0;
            for (let value of Object.values(salaries)) {
                sum += value ;
            }
            console.log( sum );
        }
    </script>
</body>
</html>
