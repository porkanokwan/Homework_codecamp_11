<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ให้สร้าง array2 จาก array1 ตามที่โจทย์กำหนด โดยใช้ฟังก์ชัน Array.map()</title>
</head>
<body>
    <script>
        1.1
        const array1 = [1, 2, 30, 400];
        const array2 = array1.map( number => number * 2 );

        1.2
        const array1 = [1, 2, 3, 4];
        const array2 = array1.map( number => String(number) );

        1.3
        const array1 = [1, "1", 2, {}];
        const array2 = array1.map( n => `${typeof n}` );

        1.4
        const array1 = ["apple", "banana", "orange"];
        const array2 = array1.map( item => item.toUpperCase() );

        1.5
        const array1 = [
            { name: "apple", age: 14 },
            { name: "banana", age: 18 },
            { name: "watermelon", age: 32 },
        ];
        const array2 = array1.map( fruit => fruit["name"] );

        1.6
        const array1 = [
            { name: "apple", age: 14 },
            { name: "banana", age: 18 },
            { name: "watermelon", age: 32 },
        ];
        const array2 = array1.map( fruit => fruit["age"] );

        1.7
        const array1 = [
            { name: "apple", surname: "London" },
            { name: "banana", surname: "Bangkok" },
            { name: "watermelon", surname: "Singapore" },
        ];
        const array2 = array1.map( names => `${names["name"]} ${names["surname"]}` );

        1.8
        const array1 = [1,3,4,5,6,7,8];
        const array2 = array1.map( function (num) {
            return ( num % 2 == 0)? "even" : "odd";
        } );

        1.9
        const array1 = [1,-3,2,8,-4,5];
        const array2 = array1.map( function (num) {
            return Math.abs(num);
        } );

        1.10
        const array1 = [100, 200.25, 300.84, 400.3];
        const array2 = array1.map( function (num) {
            return `${num.toFixed(2)}`
        } );

        1.11
        const array1 = [
            { name: "apple", birth: "2000-01-01" },
            { name: "banana", birth: "1990-10-01" },
            { name: "watermelon", birth: "1985-12-01" }
        ];
        const array2 = array1.map( function (n) {
            let today = new Date();
            let r = new Date( n["birth"] );
            n["age"] = (today.getFullYear()) - r.getFullYear();
            return n
        } );

        1.12
        const array1 = [
            { name: "apple", birth: "2000-01-01" },
            { name: "banana", birth: "1990-10-01" },
            { name: "watermelon", birth: "1985-12-01" }
        ];
        const array2 = array1.map( function(obj) {
            let date = new Date( obj.birth );
            let year = date.getFullYear();
            let day = date.toDateString().toLowerCase();
            return `<tr> <td> ${obj.name} </td> <td> ${day.slice(8, 11) + day.substr(4, 4)}${year} </td> </tr>)`
        } );
    </script>
   
</body>
</html>
