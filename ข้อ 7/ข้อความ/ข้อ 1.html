<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อ 1: เขียนฟังก์ชัน ucFirst(string) โดยทำคืนค่าเป็น string เดิม แต่ตัวแรกของ string กลายเป็นพิมพ์ใหญ่</title>
</head>
<body>
    <script>
        function ucFirst(string) {
            return string.replace(string[0], string[0].toUpperCase())
        }

        ucFirst("hello") //Hello
    </script>
</body>
</html>
